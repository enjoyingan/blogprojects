{% extends 'base.html' %}


    {% block content %}
<form action="{% url 'create' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="formGroupExampleInput">Title</label>
        <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="제목을 입력해주세요">
    </div>


    <div class="form-group">
        <label for="exampleFormControlTextarea1">Body</label>
        <textarea cols=40 rows=10 name="body" class="form-control" id="exampleFormControlTexarea1" rows="10"></textarea>
        <br>
        <input type="hidden" name="user_id" value="{{user.id}}">
    </div>
    <button type="submit" class="btn btn-success">작성</button>
</form>

{% endblock %}
