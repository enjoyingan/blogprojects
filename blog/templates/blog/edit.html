{% extends 'base.html' %}


{% block content %}
    <form action="{% url 'update' blog.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input value="{{blog.title}}" type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
    
    
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Body</label>
            <textarea name="body" class="form-control" id="exampleFormControlTexarea1" rows="10">{{blog.body}}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
