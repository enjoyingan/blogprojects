<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {%load staticfiles %}
    <div class="card" style="width: 18rem;">
        <img src="{% static 'panda.jpeg' %}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% for portfolio in portfolios.all %}
    <div class="card" style="width: 18rem; display: inline-block;">
            <img src="{{ portfolio.image.url }}" class="card-img-top" alt="..." width="200" height="400">
            <div class="card-body">
                <h4>{{ portfolio.title}} </h4>
            <h5 class="card-title">Card title</h5>
            <p class="card-text">{{portfolio.description}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
    <br>
    <button type="button" class="btn btn-primary" onclick="location.href ='/portfolio/upload'">이미지 추가</button>
</body>
</html>
